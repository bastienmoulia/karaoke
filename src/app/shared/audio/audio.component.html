<div class="p-3 bg-secondary text-light">
  <div class="custom-file" *ngIf="!audioService.audioName">
    <input type="file" accept=".mp3" class="custom-file-input" id="audioFile" [(ngModel)]="audioFile" name="audioFile" (change)="onAudioFileChange($event)">
    <label class="custom-file-label" for="audioFile">Choose audio file</label>
  </div>
  <ng-container *ngIf="audioService.audioName">
    <div>
      {{ audioService.audioName }}
      <button type="button" class="btn btn-sm btn-danger" (click)="resetFile()">
        <svg class="icon">
          <use xlink:href="assets/icons.svg#cross"></use>
        </svg>
      </button>
      <span class="float-right">{{ elapsed | time }} / {{ duration | time }}</span>
    </div>
    <div class="d-flex">
      <button type="button" class="btn btn-primary mr-3" (click)="playPause()">
        <svg class="icon">
          <use xlink:href="assets/icons.svg#play" *ngIf="audioService.audio.paused"></use>
          <use xlink:href="assets/icons.svg#pause" *ngIf="!audioService.audio.paused"></use>
        </svg>
      </button>
      <input type="range" class="custom-range mt-2" [(ngModel)]="progress" step="0.1" (ngModelChange)="progressChanged($event)">
    </div>
  </ng-container>
</div>
