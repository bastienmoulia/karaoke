<div class="p-3 bg-secondary text-light">
  <div class="custom-file" *ngIf="!audioService.audio.src">
    <input type="file" accept=".mp3" class="custom-file-input" id="audioFile" [(ngModel)]="audioFile" name="audioFile" (change)="onAudioFileChange($event)">
    <label class="custom-file-label" for="audioFile">Choose audio file</label>
  </div>
  <ng-container *ngIf="audioService.audio.src">
    <div>
      {{ audioService.audioName }}
      <button type="button" class="btn btn-sm btn-secondary" (click)="resetFile()">x</button>
      <span class="float-right">{{ elapsed | time }} / {{ duration | time }}</span>
    </div>
    <div class="d-flex">
      <button type="button" class="btn btn-primary" (click)="playPause()">P</button>
      <input type="range" class="custom-range" [(ngModel)]="progress" step="0.1" (ngModelChange)="progressChanged($event)">
    </div>
  </ng-container>
</div>
